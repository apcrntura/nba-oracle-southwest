<!DOCTYPE html>
<html>
<head>
  <title>NBA Oracle - Southwest Division</title>
</head>
<body>
  <h2>Southwest Division Playoff Probabilities</h2>
  <div id="southwest-container"></div>

  <!-- Paste your script here -->
  <script>
    fetch('predictions.json')
      .then(response => response.json())
      .then(data => {
        const southwest = data.SouthwestDivision;
        const container = document.getElementById("southwest-container");

        for (const team in southwest) {
          const prob = southwest[team].playoffProbability;
          const teamDiv = document.createElement("div");
          teamDiv.textContent = `${team}: ${(prob * 100).toFixed(1)}%`;
          container.appendChild(teamDiv);
        }
      })
      .catch(error => console.error("Error loading predictions:", error));
  </script>
</body>
</html>
